<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='uploads/yourname.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 245, 250, 0.85); /* soft pinkish white overlay */
            z-index: 0;
        }

        .profile-container {
            background: #fff0f6; /* very light pink */
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4); /* soft pink shadow */
            max-width: 380px;
            width: 100%;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        h2 {
            font-weight: 600;
            color: #d6336c; /* bright pink */
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1.2px;
        }

        .profile-row {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d6336c;
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4);
        }

        .text-block p {
            margin: 6px 0;
            font-weight: 500;
            font-size: 1.1em;
            color: #6f2c50; /* muted dark pink */
            line-height: 1.3;
        }

        /* Subtle hover effect for the profile container */
        .profile-container:hover {
            box-shadow: 0 15px 40px rgba(214, 51, 108, 0.6);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        /* Responsive tweaks */
        @media(max-width: 420px) {
            .profile-row {
                flex-direction: column;
                gap: 15px;
            }
            .profile-container {
                padding: 20px 25px;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-row">
            <!-- Text first -->
            <div class="text-block">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Age:</strong> {{ user.age }}</p>
                <p><strong>Address:</strong> {{ user.address }}</p>
            </div>
            <!-- Picture second, on right -->
            <div class="profile-image">
                <img src="{{ url_for('static', filename='uploads/' + user.image) }}" alt="Profile Image">
            </div>
        </div>
    </div>
</body>
</html>
