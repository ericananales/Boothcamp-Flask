<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 30px auto;
            text-align: center;
        }
        img {
            border-radius: 10px;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #d6336c;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #a8234f;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user.name }}</h2>
    <img src="{{ url_for('static', filename='uploads/' ~ user.image) }}" alt="Profile Image">
    <p><b>Age:</b> {{ user.age }}</p>
    <p><b>Address:</b> {{ user.address }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
