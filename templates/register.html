<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background: url("{{ url_for('static', filename='uploads/images.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 182, 193, 0.6); /* light pink transparent overlay */
            z-index: -1;
        }

        form {
            background: #ffe4eccc; /* semi-transparent */
            padding: 15px 20px;
            border-radius: 8px;
            width: 260px;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.6);
            box-sizing: border-box;
            font-size: 13px;
            color: #333;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #d6336c;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 10px;
            border: 1px solid #d6336c;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 13px;
            background: #fff;
            color: #333;
        }

        button {
            background-color: #d6336c;
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #a8234f;
        }

        .message {
            color: #d6336c;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <label>Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Age:</label>
        <input type="number" name="age" min="1" required>

        <label>Address:</label>
        <input type="text" name="address" required>

        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
