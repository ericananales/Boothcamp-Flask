<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background: url("{{ url_for('static', filename='uploads/img2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .form-box {
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            margin: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
        }

        .form-box::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #6c63ff66, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        form * {
            position: relative;
            z-index: 1;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #000;
            background-color: rgba(255,255,255,0.9);
        }

        button {
            cursor: pointer;
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #5751d4;
        }

        .error-message {
            color: #ff4c4c;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .buttons {
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form method="POST" class="form-box">
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <div class="buttons">
            <button type="submit" name="login">Login</button>
            <button type="submit" name="register">Register</button>
        </div>
    </form>
</body>
</html>
